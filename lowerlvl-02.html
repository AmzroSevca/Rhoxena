<script>
var i = 0;
var txt = "Seems pretty similar to the first half of the main cave but the place looks a tad bit different. You find yet more paths in front of you. It's probably best to keep track of where you have been so you don't get lost in this maze...";
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
