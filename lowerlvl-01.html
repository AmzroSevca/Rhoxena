<script>
var i = 0;
var txt = 'Well here you are. Standing in a cave that looks incredibly ominous. But what were you expecting? This is a survival horror game of sorts after all. Looking around you, you begin to realize that this cave is a sprawling system with plenty of paths. Which way will you go? Better choose wisely and use caution. Who knows what could be around here considering what was displayed on the monitor of the Control Room Tower...';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
