<script>
var i = 0;
var txt = "After exploring the caves for awhile you begin to get a better understanding of how the system is laid out. There could be Rhoxena wondering around anywhere on this planet so it might be best to either try and head back to the ship the way you came or find another way to your where you landed. Considering what you read on the monitor back in the tower, it might be best to just ditch the operation and escape intact. You peer down one of the pathways and ponder your choices...";
var speed = 50;

function typeWriter() {
