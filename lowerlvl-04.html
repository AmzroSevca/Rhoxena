<script>

var txt = "This...doesn't seem normal. The deeper you venture into the caverns, the more ghastly it becomes. Maybe this was not a good path to take. You search the premises and find nothing of use. However, soon you hear sounds like nails on a chalkboard. It might be best not to stay here...";

function typeWriter() {

    setTimeout(typeWriter, speed);
  }
}
