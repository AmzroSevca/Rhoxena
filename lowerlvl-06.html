<!DOCTYPE html>
<html>
<head>
  <title>Lower Level 06</title>
  <link rel="stylesheet" href="game-style.css">

</head>
<body>

  <button class="music-button-02" type="button" onclick="play()"><img src="intro-story/musical-note-red.png" width="80" height="80"></button>
  <audio id="audio" src="level-room/lowerlvls/cave-echoes.mp3"></audio>

  <img src="level-room/lowerlvls/lower-room-06.png" id="wideVideo" width="1920" height="1080">

  <img class="cave-rhoxena" src="intro-story/rhoxena-01-dark.png" width="600" height="600" onclick="openLink()">

  <div style="text-align: center;">
  <img class="investigate-button" src="level-room/lowerlvls/lower-room-button-01.png" width="800" height="800" onclick="typeWriter()">
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <p id="demo" class="cave-story"></p>

<script>
var i = 0;
var txt = "There's something roaming around!!! You quickly hide in a panic. It looks like there are only two options. Try to head back or fight for your life. Perhaps it may be best to try and get the jump on whatever is hiding in the shadows instead of letting it find you. What will you do?";
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

<a href="lowerlvl-02.html">
<img class="lowerlvls-arrow-01" src="level-room/lowerlvls/lowerlvl-room-return-left.png" width="600" height="600">
</a>
