<script>
var i = 0;
var txt = 'Research team E and Y have shut down operations in sector 512-0A. This should have never happened, but this must be known. The Rhoxena, recently confirmed to be the source of Gnecymia, have began to exhibit radical behaviors in the Katomiere caverns of planet Breovlan [VN404]. Little is known about the Rhoxena and we have dwindled in numbers as Gnecymia levels spiked in the recent months. We have been unable to make contact with the N.R.U. [Nova Rain Union] for months now. Now our colony is being evacuated in the wake of rumors that the Rhoxena have become hostile and are laying claim to those of us who still remain. Following protocol, the ones of us left will take what research we can and destroy the rest before we make our uncertain escape. The frigidarium and sub levels have already been compromised due to unverified incidences. I pray we live to see another day.';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
