<script>
var i = 0;
var txt = 'You hear some strange noises and hide behind some rocks. Nothing happens but you keep alert. You find some sort of PDA looking device on the ground near the rocks you hid behind. It seems to be an EMP weapon left behind by those of the colony. You take it and store it away. It seems there is not much else to see here...';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
